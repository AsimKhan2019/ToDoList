<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <script src="index.js" defer ></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/1bb5d15b47.js" crossorigin="anonymous"></script>
<script defer src="runtime.bundle.js"></script><script defer src="index.bundle.js"></script><script defer src="runtime.bundle.js"></script><script defer src="index.bundle.js"></script></head>
<body>
    <div id="list-container">
        <div class="list-head">
            <p class="todo">Today's To Do List</p>
            <i id="icon" class="fa-solid fa-rotate fa-lg font-awesome-icon"></i>
        </div>
        <input type="text" class="input" name="addtext" placeholder="Add to your list..." />
        <div id="list-body"></div>
        <div class="button" id="clear">
            <button>Clear all completed</button>
        </div>
    </div>
</body>

</html>
